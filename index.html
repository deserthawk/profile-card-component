<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>

<body>
  <main>
    <div class="card-component">
      <div class="card-component-header">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="profile-img">
        <img src="images/image-victor.jpg">
      </div>
      <div class="card-component-info">
        <h2>Victor Crest <label style="font-weight: 400;color:hsl(0, 0%, 59%);">26</label></h2>
        <label style="color:hsl(227, 10%, 46%);">London</label>
      </div>
      <div class="card-component-line">
        <hr>
      </div>
      <div class="card-component-bottom">
        <div class="card-component-bottom-info">
          <label class="bottom-info-header">80K</label>
          <label class="bottom-info-label">Followers</label>
        </div>
        <div class="card-component-bottom-info">
          <label class="bottom-info-header">803K</label>
          <label class="bottom-info-label">Likes</label>
        </div>
        <div class="card-component-bottom-info">
          <label class="bottom-info-header">1.4K</label>
          <label class="bottom-info-label">Photos</label>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/deserthawk" target="_blank">deserthawk</a>.
  </div>
</body>

</html>
